<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 03 (Alternative) - QUIZ GAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .task-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .app-header {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        
        .sub-header {
            font-size: 14px;
            margin-bottom: 30px;
            color: #777;
            text-align: center;
            max-width: 500px;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 25px;
            width: 90%;
            max-width: 600px;
        }
        
        .quiz-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .options {
            margin-bottom: 20px;
        }
        
        .option {
            padding: 10px;
            margin: 8px 0;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .option:hover {
            background-color: #e8e8e8;
        }
        
        .option.selected {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .fill-blank {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .progress {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        
        .result-container {
            text-align: center;
            padding: 20px;
        }
        
        .result-score {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #4CAF50;
        }
        
        .question-type {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
            width: 100%;
        }
        
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
   
    <div class="app-header">QUIZ GAME APPLICATION</div>
  
    <div class="quiz-container" id="quizContainer">
        <div class="quiz-header">
            <div class="question" id="question">Loading question...</div>
            <div class="question-type" id="questionType"></div>
        </div>
        
        <div class="options" id="options">
            <!-- Options will be inserted here by JavaScript -->
        </div>
        
        <input type="text" class="fill-blank" id="fillBlank" placeholder="Type your answer here..." style="display: none;">
        
        <div class="controls">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        
        <div class="progress" id="progress">Question 1 of 5</div>
    </div>
    
    <div class="result-container" id="resultContainer" style="display: none;">
        <h2>Quiz Completed!</h2>
        <div class="result-score" id="resultScore">Your score: 0/5</div>
        <button id="restartBtn">Restart Quiz</button>
    </div>
    
    
    

    <script>
        // Quiz questions data
        const quizQuestions = [
            {
                type: "single",
                question: "What is the capital of France?",
                options: ["London", "Paris", "Berlin", "Madrid"],
                correctAnswer: "Paris"
            },
            {
                type: "multiple",
                question: "Which of these are programming languages? (Select all that apply)",
                options: ["Java", "HTML", "Python", "CSS"],
                correctAnswers: ["Java", "Python"]
            },
            {
                type: "fill",
                question: "The chemical symbol for gold is ____.",
                correctAnswer: "Au"
            },
            {
                type: "single",
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correctAnswer: "Mars"
            },
            {
                type: "multiple",
                question: "Which of these are primary colors? (Select all that apply)",
                options: ["Red", "Green", "Blue", "Yellow"],
                correctAnswers: ["Red", "Blue", "Yellow"]
            }
        ];
        
        // DOM elements
        const quizContainer = document.getElementById('quizContainer');
        const resultContainer = document.getElementById('resultContainer');
        const questionElement = document.getElementById('question');
        const questionTypeElement = document.getElementById('questionType');
        const optionsElement = document.getElementById('options');
        const fillBlankElement = document.getElementById('fillBlank');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressElement = document.getElementById('progress');
        const resultScoreElement = document.getElementById('resultScore');
        const restartBtn = document.getElementById('restartBtn');
        
        // Quiz state
        let currentQuestionIndex = 0;
        let userAnswers = Array(quizQuestions.length).fill(null);
        let score = 0;
        
        // Initialize the quiz
        function initQuiz() {
            currentQuestionIndex = 0;
            userAnswers = Array(quizQuestions.length).fill(null);
            score = 0;
            quizContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            loadQuestion();
        }
        
        // Load the current question
        function loadQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            questionElement.textContent = question.question;
            
            // Update question type display
            let typeText = "";
            if (question.type === "single") typeText = "Single Select";
            else if (question.type === "multiple") typeText = "Multi Select";
            else if (question.type === "fill") typeText = "Fill in the Blank";
            questionTypeElement.textContent = typeText;
            
            // Clear previous options
            optionsElement.innerHTML = '';
            fillBlankElement.style.display = 'none';
            fillBlankElement.value = '';
            
            // Load options based on question type
            if (question.type === "fill") {
                fillBlankElement.style.display = 'block';
                if (userAnswers[currentQuestionIndex] !== null) {
                    fillBlankElement.value = userAnswers[currentQuestionIndex];
                }
            } else {
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('option');
                    optionElement.textContent = option;
                    
                    // Mark selected options
                    if (userAnswers[currentQuestionIndex] !== null) {
                        if (question.type === "single" && userAnswers[currentQuestionIndex] === option) {
                            optionElement.classList.add('selected');
                        } else if (question.type === "multiple" && userAnswers[currentQuestionIndex].includes(option)) {
                            optionElement.classList.add('selected');
                        }
                    }
                    
                    optionElement.addEventListener('click', () => selectOption(option, optionElement));
                    optionsElement.appendChild(optionElement);
                });
            }
            
            // Update progress
            progressElement.textContent = `Question ${currentQuestionIndex + 1} of ${quizQuestions.length}`;
            
            // Update button states
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // Change "Next" to "Submit" on last question
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextBtn.textContent = 'Submit';
            } else {
                nextBtn.textContent = 'Next';
            }
        }
        
        // Handle option selection
        function selectOption(option, optionElement) {
            const question = quizQuestions[currentQuestionIndex];
            
            if (question.type === "single") {
                // Deselect all options
                document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
                
                // Select clicked option
                optionElement.classList.add('selected');
                userAnswers[currentQuestionIndex] = option;
            } 
            else if (question.type === "multiple") {
                // Toggle selection
                optionElement.classList.toggle('selected');
                
                // Get all selected options
                const selectedOptions = [];
                document.querySelectorAll('.option.selected').forEach(el => {
                    selectedOptions.push(el.textContent);
                });
                
                userAnswers[currentQuestionIndex] = selectedOptions;
            }
        }
        
        // Move to next question
        function nextQuestion() {
            // Validate answer for fill-in-the-blank
            const question = quizQuestions[currentQuestionIndex];
            if (question.type === "fill" && userAnswers[currentQuestionIndex] === null) {
                userAnswers[currentQuestionIndex] = fillBlankElement.value.trim();
            }
            
            // If this is the last question, show results
            if (currentQuestionIndex === quizQuestions.length - 1) {
                showResults();
                return;
            }
            
            // Otherwise go to next question
            currentQuestionIndex++;
            loadQuestion();
        }
        
        // Move to previous question
        function prevQuestion() {
            currentQuestionIndex--;
            loadQuestion();
        }
        
        // Show quiz results
        function showResults() {
            // Calculate score
            score = 0;
            quizQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                
                if (question.type === "single" && userAnswer === question.correctAnswer) {
                    score++;
                } 
                else if (question.type === "multiple" && 
                         Array.isArray(userAnswer) && 
                         userAnswer.length === question.correctAnswers.length && 
                         userAnswer.every(val => question.correctAnswers.includes(val))) {
                    score++;
                }
                else if (question.type === "fill" && userAnswer && userAnswer.toLowerCase() === question.correctAnswer.toLowerCase()) {
                    score++;
                }
            });
            
            // Show result container
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            resultScoreElement.textContent = `Your score: ${score}/${quizQuestions.length}`;
        }
        
        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        restartBtn.addEventListener('click', initQuiz);
        
        // Fill blank input handler
        fillBlankElement.addEventListener('input', function() {
            userAnswers[currentQuestionIndex] = this.value.trim();
        });
        
        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
